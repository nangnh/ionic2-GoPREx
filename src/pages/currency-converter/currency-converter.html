<ion-header>
      
  <ion-item class="header">
    <ion-icon name="arrow-back" item-left (click)="onClickBack()">
    </ion-icon>
    <div class="horizontal g-text">
      <p>Chuyển đổi tiền tệ</p>
    </div>
  </ion-item>
</ion-header>

<ion-content>
  <div class="g-wrapper-general">
    <div class="pannel" *ngIf="data && selectedItem">
      <div class="input-area">
        <div class="currency-name g-heading-3"> {{selectedItem['@attributes'].CurrencyName}}</div>
        <div class="item-horizontal"> 
          <input type="number" [(ngModel)]="source" (ng-change)="change()">
          <img src="assets/flags-icon/{{selectedItem['@attributes'].CurrencyCode|lowercase}}.png">
        </div>
      </div>
      <div class="input-area">
        <div class="currency-name g-heading-3"> VIETNAM DONG </div>
        <div class="item-horizontal"> 
          <input type="number" [(ngModel)]="desc">
          <img src="assets/flags-icon/VND.png">
        </div>
      </div>
    </div>
    <div class="converter-value g-heading-3"> 1 {{selectedItem['@attributes'].CurrencyCode}} = {{selectedItem['@attributes'].Transfer}} VND </div>
    <div class="updated-time">Cập nhập lúc {{data.DateTime}}</div>
  </div>
</ion-content>
