<ion-header>

  <ion-navbar color="danger">
    <ion-title>Giá Vàng</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refreshContent($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">>
    </ion-refresher-content>
  </ion-refresher>
  <div class="g-wrapper-general">
    <ion-item class="header">
      <div class="horizontal g-text">
        <span>Thị trường</span>
        <span>Mua vào</span>
        <span>Bán ra</span>
      </div>
    </ion-item>
    <ion-list *ngIf="goldPriceData" >
      <ion-item *ngFor="let city of goldPriceData.ratelist.city">
        <div *ngIf = "city.item['@attributes']" class="horizontal g-text g-bold">
          <span>{{city['@attributes'].name}}</span>
          <span>{{city.item['@attributes'].buy}}</span>
          <span>{{city.item['@attributes'].sell}}</span>
        </div>
        <!---->
        <div *ngIf = "city.item[0]" class="horizontal g-text g-bold">
          <span>{{city['@attributes'].name}}</span>
          <span>{{city.item[0]['@attributes'].buy}}</span>
          <span>{{city.item[0]['@attributes'].sell}}</span>
        </div>
      </ion-item>
    </ion-list>
    <div *ngIf="goldPriceData"  class="footer g-small">
      <span>Cập nhập lúc {{goldPriceData.ratelist['@attributes'].updated}}</span>
    </div>
  </div>

</ion-content>
