<ion-header>

  <ion-navbar color="danger">
    <ion-title>Charts</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content >
  <div class="g-wrapper-general">
    <!--<horizontal-tabs [tabMenu]="tabMenu" (tabClickEvent)="switchTab($event)">
    </horizontal-tabs>-->
    <ion-card>
      <ion-card-header>
        Bar Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>
 
    <ion-card>
      <ion-card-header>
        Doughnut Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
 
    <ion-card>
      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
